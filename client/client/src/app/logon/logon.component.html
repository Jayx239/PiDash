<div class="container container-fluid">
  <div class="row">
    <div class="col-xs-12"><h1>Login</h1></div>
  </div>
  <ngb-alert [dismissible]="true" [type]="alert.type" *ngIf="alert.enabled" (close)="alert.onClose()">
    {{alert.message}}
  </ngb-alert>
  <div>
    <div class="row">
      <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

      </div>
      <div class="col-xs-12 col-sm-8 col-md-6 col-lg-2">
        <input [(ngModel)]="userName" id="userName" name="userName" type="text" class="col-xs-12" placeholder="User Name"/>
      </div>
      <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

      </div>
    </div>

    <div class="row">
      <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

      </div>
      <div class="col-xs-12 col-sm-8 col-md-6 col-lg-2">
        <input [(ngModel)]="password" id="Password" name="Password" type="password" class="col-xs-12" placeholder="Password"/>
      </div>
      <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

      </div>
    </div>

    <div class="row">
      <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

      </div>
      <div class="col-xs-12 col-sm-8 col-md-6 col-lg-2">
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <input id="SubmitButton" type="submit" class="btn btn-primary col-xs-12" value="Logon" (click)="logon()"/>
          </div>
          <div class="col-xs-12 col-sm-6">
            <a href="Register" (click)="navigateToRegister()">Register</a>
          </div>
        </div>
      </div>
      <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

      </div>
    </div>
  </div>
</div>
