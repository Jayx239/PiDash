<div id="RegisterForm">

  <div class="row">
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-2">
      <input [(ngModel)]="firstName" id="FirstName" name="FirstName" type="text" class="col-xs-12" placeholder="First Name"/>
    </div>
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

    </div>
  </div>

  <div class="row">
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-2">
      <input [(ngModel)]="middleName" id="MiddleName" name="MiddleName" type="text" class="col-xs-12" placeholder="Middle Name"/>
    </div>
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

    </div>
  </div>

  <div class="row">
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-2">
      <input [(ngModel)]="lastName" id="LastName" name="LastName" type="text" class="col-xs-12" placeholder="Last Name"/>
    </div>
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

    </div>
  </div>

  <div class="row">
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-2">
      <input [(ngModel)]="birthDay" id="BirthDay" name="BirthDay" type="text" class="col-xs-12" placeholder="Birth Day"/>
    </div>
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

    </div>
  </div>

  <div class="row">
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-2">
      <input [(ngModel)]="birthMonth" id="BirthMonth" name="BirthMonth" type="text" class="col-xs-12" placeholder="Birth Month"/>
    </div>
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

    </div>
  </div>

  <div class="row">
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-2">
      <input [(ngModel)]="birthYear" id="BirthYear" name="BirthYear" type="text" class="col-xs-12" placeholder="Birth Year"/>
    </div>
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

    </div>
  </div>

  <div class="row">
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-2">
      <input [(ngModel)]="userName" id="UserName" name="UserName" type="text" class="col-xs-12" placeholder="User Name"/>
    </div>
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

    </div>
  </div>

  <div class="row">
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-2">
      <input [(ngModel)]="password" id="Password" name="Password" type="password" class="col-xs-12" placeholder="Password"/>
    </div>
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

    </div>
  </div>

  <div class="row">
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-2">
      <input id="SubmitButton" type="submit" class="btn btn-primary col-xs-12" value="Register" (click)="register()"/>
    </div>
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-5">

    </div>
  </div>
</div>
