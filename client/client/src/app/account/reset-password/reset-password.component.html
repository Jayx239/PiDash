<h2 class="mb-5 mt-5">Change Password</h2>
<ngb-alert [dismissible]="true" (close)="alert.onClose()" [type]="alert.type" *ngIf="alert.enabled">{{alert.message}}</ngb-alert>
<form #changePasswordForm="ngForm" name="changePasswordForm">
  <input [(ngModel)]='currentPassword' class="form-control" type="password" name="OldPassword" placeholder="Current Password"/>
  <br>
  <input [(ngModel)]='newPassword' class="form-control" type="password" name="NewPassword" placeholder="New Password"/>
  <br>
  <input [(ngModel)]='repeatNewPassword' class="form-control" type="password" name="RepeatNewPassword" placeholder="Confirm New Password"/>
  <button type="submit" class="btn btn-danger mt-3 reset-btn" (click)="submitChangePassword(changePasswordForm)">Reset</button>
</form>
