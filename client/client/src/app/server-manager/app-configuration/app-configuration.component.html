<div class="row">
  <div class="col-xs-12">
    <h2>App Configuration</h2>
  </div>
</div>
<div class="col-xs-12 col-md-6">
  <label for="EditAppName">App Name</label>
  <input *ngIf="activeApp" [(ngModel)]="activeApp.app.name" name="EditAppName"/>
</div>
<div class="col-xs-12 col-md-6">
  <label for="EditAppStartCommand">Start Command</label>
  <input *ngIf="activeApp" name="EditStartCommand" [(ngModel)]="activeApp.app.startCommand"/>
</div>
