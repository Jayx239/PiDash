<div class="row">
  <div class="col-xs-12"><h2>App Permissions</h2></div>
</div>
<div *ngIf="activeAppPermissions">
<div *ngFor="let appPermission of activeAppPermissions; let i=index;" class="row">
  <div class="col-xs-12">
    <input type="text" (change)="resetPermissionUserId(appPermission)" [(ngModel)]="appPermission.appUser.userName"/>
  </div>
  <div class="col-xs-12">
    <div class="col-sm-4 col-xs-4">Read</div>
    <div class="col-sm-4 col-xs-4">Write</div>
    <div class="col-sm-4 col-xs-4">Execute</div>
  </div>
  <div class="col-xs-12">
    <div class="col-sm-4 col-xs-4"><input type="checkbox" [(ngModel)]="appPermission.read"></div>
    <div class="col-sm-4 col-xs-4"><input type="checkbox" [(ngModel)]="appPermission.write"></div>
    <div class="col-sm-4 col-xs-4"><input type="checkbox" [(ngModel)]="appPermission.execute"></div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="col-xs-12"><button class="btn btn-default" (click)="deleteActiveAppPermission(i)">Delete Permission</button></div>
    </div>
  </div>
  <hr/>
</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-default" (click)="addActiveAppPermission()">Add Permission</button>
  </div>
</div>
